<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="card">
        <img class="card__img" src="assets/images/avatar-jessica.jpeg" alt="Image of Jessica Randall">
        <h1 class="card__name font-600">Jessica Randall</h1>
        <p class="card__ubication font-600">London, United Kingdom</p>
        <p class="card__rol">"Front-end developer and avid reader."</p>
        <nav class="socials">
          <a class="socials__link" href="#">GitHub</a>
          <a class="socials__link" href="#">Frontend Mentor</a>
          <a class="socials__link" href="#">LinkedIn</a>
          <a class="socials__link" href="#">Twitter</a>
          <a class="socials__link" href="#">Instagram</a>
        </nav>
    </section><!-- .card -->
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" style="text-decoration: underline;">Aikna</a>.
  </footer>
</body>
</html>
